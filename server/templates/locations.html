{% extends "base.html" %}
{% block content %}
<ul>
{% for state, cities in locations %}
    <h1>{{ state }}</h1>
    {% for location in cities %}
        <li><a href="/{{ location.id }}/suggestions.html">{{ location.name }}, {{ location.state }}</a></li>
    {% endfor %}
{% endfor %}
</ul>
{% endblock %}
