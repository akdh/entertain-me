    <form ng-controller="Person">
        <div ng-hide="person">
            <input type="text" ng-model="email" placeholder="email">
            <input type="password" ng-model="password" placeholder="password">
            <input type="submit" value="Login" ng-click="login()">
            <input type="submit" value="Register" ng-click="register()">
        </div>
        {{ person.email }}
        <input type="submit" value="Logout" ng-click="logout()" ng-show="person">
        {{ error }}
    </form>
