<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
</head>
<body ng-app="app">
    <div class="container-fluid">
        <div ng-include="'person.html'"></div>
        <div class="jumbotron">
            <h1>Register</h1>
            <form ng-controller="Person">
                <p class="bg-danger">{{ error }}</p>
                <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="text" class="form-control" ng-model="email" id="emailInput">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password:</label>
                    <input type="password" class="form-control" ng-model="password" id="passwordInput">
                </div>
                <input type="submit" class="btn btn-default" value="Register" ng-click="register()">
            </form>
        </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/lb-services.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
